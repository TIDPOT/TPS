<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽水站啟閉回報</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h3>抽水站啟閉回報</h3>
        <button class="view-report-button" onclick="window.location.href='https://tidpot.github.io/TMP/ReportResult.html'">
            查看回報結果
        </button>
        <div class="iframe-container">
            <iframe id="mapFrame" src="https://script.google.com/macros/s/AKfycbwk9vCq7TlTnnQt3MYR2CreHz1ZAU0AWjAQHqb7MFYBvKqCJSI-xeoEDQ79fGmov0zX8A/exec" frameborder="0"></iframe>
        </div>
        <div class="controls">
        </div>
    </main>

    <script>
        function toggleFullscreen() {
            var elem = document.getElementById('mapFrame');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
        }
        main {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .controls {
            padding: 10px;
            background: #f0f0f0;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main>
        <div class="iframe-container">
            <iframe id="mapFrame" src="https://script.google.com/macros/s/AKfycbwk9vCq7TlTnnQt3MYR2CreHz1ZAU0AWjAQHqb7MFYBvKqCJSI-xeoEDQ79fGmov0zX8A/exec"></iframe>
        </div>
        <div class="controls">
            <button onclick="toggleFullscreen()">全螢幕</button>
        </div>
    </main>
    <script>
        function toggleFullscreen() {
            var elem = document.getElementById('mapFrame');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
